<!doctype html>
<html>
	<head>
	  <title>Controller test</title>
	  <script src="../bin-debug/jwplayer.js"></script>

	  <style type="text/css">
	  	.wrapper {
	     width: 720px;
	     height: 470px;
	     position: relative;
	  	}
	  
	  </style>
	  
	  <script type="text/javascript">
		  var player;
		  var form;
	
		  function update(form) {
		    document.getElementById("player").style.width = form.size.value + "px";
		    cb.resize(100, 100);
		    cb.setBuffer(form.buf.value / 100);
		    cb.setProgress(form.pct.value / 100);
		  }

		  function init() {
		    form = document.getElementById("form");
		    document.getElementById("player").innerHTML = "";
		    player = new jwplayer.html5.player({
		      id: "player", 
		      skin: form.skin.options[form.skin.selectedIndex].value,
		      playlist: [{
			      levels:[
				             { file: 'http://content.bitsontherun.com/videos/nPripu9l-1ahmry41.mp4' },	   		 
				             { file: 'http://content.bitsontherun.com/videos/nPripu9l-1Lq5Mnwq.webm' } 		 
				          ],
				          image: 'http://content.bitsontherun.com/thumbs/gSzpo2wh-480.jpg',
				          description: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ipsum leo, facilisis non laoreet sed, laoreet id tortor. Sed in lectus id enim scelerisque dictum nec sit amet odio. Pellentesque eget nisl arcu, quis tristique nibh. Nunc quis est eget erat posuere congue. Maecenas et turpis id ipsum eleifend adipiscing id et purus. Curabitur pulvinar ultricies leo, a semper tellus tempus eu. Praesent mattis ipsum eu eros placerat sodales. Maecenas laoreet libero quis lorem lacinia sit amet consequat nunc accumsan. Class aptent taciti sociosqu ad litora torquent per conubia nostra, per inceptos himenaeos. Nunc venenatis, mi suscipit accumsan venenatis, ligula lacus malesuada nisl, vel congue est nibh ut dolor. Sed ut tellus ut diam consequat scelerisque at sit amet lacus. Nulla egestas vehicula neque, et commodo metus sollicitudin ut. Sed sit amet nunc vitae arcu tincidunt ornare.",
				          title: "Big Buck Bunny" 
				      },{
					      levels:[
						             { file: 'http://content.bitsontherun.com/videos/yj1shGJB-1ahmry41.mp4' },	   		 
						             { file: 'http://content.bitsontherun.com/videos/yj1shGJB-1Lq5Mnwq.webm' }	 
						          ],
						          title: "Sintel Trailer" 							          
						      }],
		      //debug: 'console',
		      playlistsize: 300,
		      width: "100%",
		      height: "100%",
		      repeat: "single"
		    });
		  }
	  </script>
	</head>
	
	<body onload="init()">
	
    <form id="form" onsubmit="update(this); return false;">
      skin: <select name="skin" onchange="init()">
      	<option value="">default</option>
      	<option value="../../../skins/beelden/beelden.xml">beelden</option>
      	<option value="../../../skins/stormtrooper/stormtrooper.xml">stormtrooper</option>
      	<option value="../../../skins/glow/src/glow.xml" selected>glow</option>
      	<option value="../../../skins/five/five.xml">five</option>
      	<option value="../../../tags/skins/snel/snel.xml">snel</option>
      	<option value="../../../skins/stijl/stijl.xml">stijl</option>
      	<option value="../../../skins/bekle/bekle.xml" >bekle</option>
      </select>
      <input type="submit" style="opacity:0; left: -10000px"/>
    </form>
    
	<div class="wrapper">
	    <div id="player"></div>
	</div>

	</body>
</html>
